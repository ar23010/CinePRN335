<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.facelets"
      xmlns:c="jakarta.faces.core"
>

<h:head>
    <title>
    <f:insert name="titulo">
        Titulo de la pagina
    </f:insert>
    </title>

<h:body>

        <div class="ui-g-12 ui-md-2">
            <h:form id="frmMenuPrincipal">
                <p:menu model="#{frmMenu.model}" appendTo="body" toggleable="true"/>

        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12">
                <h1>
                    <f:insert name="titulo">
                        Titulo de la pagina
                    </f:insert>
                </h1>
            </div>
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g">
                <f:insert name="cuerpo">
                    Cuerpo de la pagina
                </f:insert>
            </div>
        </div>
        </div>

        <div class="ui-g-12" id="piedepagina">
            Todos los derechos reservados por la empresa... @2024
        </div>
    </div>

    <f:insert name="extras">

    </f:insert>

</html>
