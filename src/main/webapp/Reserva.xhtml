<?xml version="1.0" encoding="UTF-8"?>
<!--

-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:crud="jakarta.faces.composite/crud"
                template="WEB-INF/templates/principal.xhtml">
    <ui:define name="titulo">
        #{frmReserva.tituloDePagina}
    </ui:define>

    <ui:define name="cuerpo">

        <h:panelGrid>
            <h:panelGroup id="pnlDetalle">
                <p:tabView id="tabView" activeIndex="#{frmReserva.activeIndex}">
                    <p:tab title="Fecha" closable="false">
                        <h:panelGrid>
                            <h3>Seleccione una fecha</h3>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Tipo de Reserva" for="lstTipoSala"/>
                                <h:selectOneMenu id="lstTipoSala" value="#{frmReserva.idTipoReservaSeleccionado}">
                                    <f:selectItems value="#{frmReserva.tipoReservaList}" var="tr" itemLabel="#{tr.nombre}" itemValue="#{tr.idTipoReserva}"/>
                                </h:selectOneMenu>
                                <p:outputLabel value="Seleccione un día" for="txtFecha"/>
                                <p:calendar id="txtFecha" value="#{frmReserva.registro.fechaReserva}" pattern="dd/MM/yyyy" navigator="true" required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="Siguiente" actionListener="#{frmReserva.siguientePaso}" update="tabView"/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Funcion" closable="false">
                        <h:panelGrid>
                            <h3>Seleccione una Película</h3>
                            <h:panelGroup id="pnlDetalle2">
                                <h:form id="frmDetalle2">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Película" for="@next"/>
                                        <p:autoComplete id="txtPelicula"
                                                        completeMethod="#{frmReserva.completeProgramacion}"
                                                        size="70"
                                                        var="programacion"
                                                        itemLabel="#{frmReserva.getProgramacionLabel(programacion)}">
                                            <!-- Evitamos cambiar de tab al seleccionar -->
                                            <p:ajax event="itemSelect" listener="#{frmReserva.onProgramacionSelect}" update=":tabDetalle:pnlDetalle2 :tabDetalle:pnlDetalle3" execute="@this"/>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGroup>
                            <h:panelGroup id="pnlDetalle3" >
                                <h:panelGrid rendered="#{not empty frmReserva.programacionSeleccionada}">
                                    <h:form>
                                        <h:panelGrid columns="2">
                                            <h:outputText value="Detalles de la película seleccionada:" />
                                            <!-- Agrega los detalles que quieres mostrar -->
                                            <h:outputText value="#{frmReserva.programacionSeleccionada.idPelicula.sinopsis}" />
                                        </h:panelGrid>
                                    </h:form>
                                </h:panelGrid>
                            </h:panelGroup>
                            <p:commandButton value="Anterior" actionListener="#{frmReserva.anteriorPaso()}" update="tabView"/>
                            <p:commandButton value="Siguiente" actionListener="#{frmReserva.siguientePaso}" update="tabView"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Asientos" closable="false">
                        <h:panelGrid>

                        </h:panelGrid>
                        <p:commandButton value="Anterior" actionListener="#{frmReserva.anteriorPaso()}" update="tabView"/>
                        <p:commandButton value="Siguiente" actionListener="#{frmReserva.siguientePaso}" update="tabView"/>
                    </p:tab>

                    <p:tab title="Confirmacion" closable="false">
                        <h:panelGrid>

                        </h:panelGrid>
                        <p:commandButton value="Anterior" actionListener="#{frmReserva.anteriorPaso()}" update="tabView"/>
                    </p:tab>

                </p:tabView>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
