<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core"
                xmlns:crud="jakarta.faces.composite/crud"
                template="WEB-INF/templates/principal.xhtml"

>

    <ui:define name="titulo">
        #{frmReserva.tituloDePagina}
    </ui:define>

    <ui:define name="cuerpo">

        <h:panelGrid>
            <h:panelGroup id="pnlTabla">
                <h:form id="frmTabla">

                    <h:panelGroup id="pnlDetalle">
                        <p:tabView id="tabDetalle" cache="false" dynamic="true">
                            <p:ajax process="@this" event="tabChange" listener="#{frmPelicula.cambiarTab}"/>


                            <p:tab id="fecha" title="Fecha">
                                <p:panel header="Seleccionar fecha">
                                    <p:messages for="Fecha"/>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Seleccione día: *"/>
                                        <p:calendar value="#{frmReserva.registro.fechaReserva}" required="true"
                                                    pattern="yyyy-MM-dd" showButtonPanel="true"
                                                    label="Seleccione un día"/>
                                        <h:outputText value="Tipo de Reserva: *"/>
                                        <p:selectOneMenu id="tipoReservaOption"
                                                         value="#{frmReserva.registro.idTipoReserva}">
                                            <f:selectItems value="#{frmReserva.tiposReserva}" var="reserva"
                                                           itemLabel="#{reserva.nombre}" itemValue="#{reserva.nombre}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>


                            <p:tab id="funcion" title="Función">
                                <p:panel header="Selecciona una pelicula">
                                    <p:messages/>
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Seleccione una Pelicula: "/>

                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>


                            <p:tab id="asientos" title="Asientos">
                                <p:panel header="Asientos"> </p:panel>
                                <h:form>
                                    <h5 style="margin-top: 0">Reserva de Asientos</h5>


                                </h:form>
                            </p:tab>


                            <p:tab id="confirm" title="Confirmacion">

                            </p:tab>


                        </p:tabView>
                    </h:panelGroup>


                </h:form>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>

</ui:composition>
