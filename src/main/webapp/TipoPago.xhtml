<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="primefaces">
<h:head>
    <title>Tipo Pago</title>
</h:head>
<h:body>
    <h:form id="frmTable">
        <p:dataTable
                value="#{frmTipoPago.modelo}"
                var="r"
                rows="10"
                lazy="true"
                selectionMode="single"
                selection="#{frmTipoPago.registro}"
                paginator="true"
        >
            <p:ajax event="rowSelect" update=":pnlDetalle" process="@this"/>
            <p:column headerText="ID">
                <h:outputText value="#{r.idTipoPago}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{r.nombre}"/>
            </p:column>
        </p:dataTable>
        <h:panelGrid columns="3">
            <p:commandButton ajax="true"
                             value="Nuevo"
                             process="@this"
                             update=":pnlDetalle"
                             actionListener="#{frmTipoPago.btnNuevoHandler}"
            />
            <p:commandButton
                    value="Cancelar"
                    ajax="true"
                    actionListener="#{frmTipoPago.btnCancelarHandler}"
                    update=":pnlDetalle"
                    process="@this"/>
        </h:panelGrid>
    </h:form>
    <h:panelGroup id="pnlDetalle" styleClass="detalle">
        <h:form id="frmDetalle" styleClass="detalle" rendered="#{not empty frmTipoPago.registro}">
            <p:panelGrid columns="2">
                <p:outputLabel value="ID" for="txtIdTipoReserva"/>
                <h:inputText id="txtIdTipoReserva"
                             value="#{frmTipoPago.registro.idTipoPago}" readonly="true" disabled="true"/>
                <p:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText size="70" id="txtNombre"
                             value="#{frmTipoPago.registro.nombre}"/>
                <p:outputLabel for="chkActivo" value="Activo"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{frmTipoPago.registro.activo}"/>
            </p:panelGrid>
            <h:panelGrid columns="3">
                <p:commandButton value="Guarda" ajax="true"
                                 process="@form"
                                 update=":pnlDetalle :frmTable"
                                 actionListener="#{frmTipoPago.btnCrearHandler}"
                                 rendered="#{frmTipoPago.estado == 'CREAR'}"
                />
                <p:commandButton value="Modificar" ajax="true"
                                 process="@form"
                                 update=":pnlDetalle :frmTable"
                                 rendered="#{frmTipoPago.estado == 'MODIFICAR'}"
                                 actionListener="#{frmTipoPago.btnModificarHandler}"/>
                <p:commandButton value="Eliminar" ajax="true"
                                 process="@form"
                                 update=":pnlDetalle :frmTable"
                                 rendered="#{frmTipoPago.estado == 'MODIFICAR'}"
                                 actionListener="#{frmTipoPago.btnEliminarHandler}"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
